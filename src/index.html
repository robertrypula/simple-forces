<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Forces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="simple-forces-root">
      <h1>Simple Forces</h1>
      <h4>Pick example:</h4>

      <button type="button" onclick="runExample('Example001')">
        Example 001 - simple mass falling on Earth
      </button>

      <button type="button" onclick="runExample('Example002')">
        Example 002 - Apollo Earth/Moon/Earth free return trajectory
      </button>

      <button type="button" onclick="runExample('Example003')">
        Example 003 - wheel (currently still without friction)
      </button>

      <button type="button" onclick="runExample('Example004')">
        Example 004 - ship WIP (experiments with controlling object via keyboard)
      </button>
    </div>

    <div>
      <br/>
      Copyright (c) 2018-2019 Robert Rypu≈Ça - https://github.com/robertrypula
    </div>

    <script>
      let webRunner;
      const runExample = name => {
        const WebRunner = SimpleForces && SimpleForces.WebRunner;
        const Example = SimpleForces && SimpleForces[name];

        if (WebRunner && Example) {
          webRunner = new WebRunner(Example);
        }
      };
    </script>

    <!-- you can access distribution version via: <script src="https://unpkg.com/simple-forces"></script> -->
  </body>
</html>
