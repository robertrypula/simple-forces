<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Forces</title>
    <style>
      canvas {
        display: block;
        width: 1600px;
        height: 600px;
        outline: 1px solid lightgray;
        /*opacity: 0.3;*/
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body onLoad="run()">
    <canvas id="canvas" width="1600" height="600"></canvas>
    <br />
    <button id="button-zoom-in">Zoom in</button>
    <button id="button-zoom-out">Zoom out</button>
    <br />
    <button id="button-time-1s">Time 1s = 1s</button>
    <button id="button-time-1m">Time 1s = 1m</button>
    <button id="button-time-1h">Time 1s = 1h</button>
    <button id="button-time-3h">Time 1s = 3h</button>
    <br />
    <button id="button-up">Up</button>
    <button id="button-down">Down</button>
    <button id="button-left">Left</button>
    <button id="button-right">right</button>

    <pre id="log"></pre>

    <script>
      var ctx;
      var logElement;
      var example;
      var previousTime = null;

      function animationFrame() {
        var currentTime = SimpleForces.getTime();
        var dt = previousTime === null ? 0 : currentTime - previousTime;

        dt = 0.016; // TODO only in development, constant delta
        example.timeTick(dt);

        previousTime = currentTime;
        requestAnimationFrame(animationFrame);
      }

      function run() {
        ctx = document.getElementById('canvas').getContext('2d');
        logElement = document.getElementById('log');
        example = new SimpleForces.Example003(ctx, logElement);
        previousTime = null;

        // example.renderer.camera = example.rodSurface;
        document.addEventListener('click', () => {
          console.log(example.world.points);
        });

        requestAnimationFrame(animationFrame);
      }
    </script>
    <!-- you can access distribution version via: <script src="https://unpkg.com/simple-forces"></script> -->
  </body>
</html>
